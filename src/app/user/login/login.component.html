<app-alert *ngIf="showAlert" [color]="alertColor"> {{ alertMsg }} </app-alert>

<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="loginForm.controls.email" placeHolder="Enter Email" type="email"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input [control]="loginForm.controls.password" type="password" placeHolder="Enter Password"></app-input>
  </div>

  <button [disabled]="loginForm.invalid || inSubmission" type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transitionhover:bg-indigo-500">Submit</button>
</form>
